<app-main-slider></app-main-slider>
<app-slider [categriesArrray] ='allCategories'></app-slider>


<section class="py-5">
    <div class="container">
        <div class="row" *ngIf="productsContainer.length>0 else loading">
            <input type="search" placeholder="Search....."  class="w-100 m-auto form-control my-5" [(ngModel)]="searchVlue">
           <div *ngFor="let product of productsContainer | search:searchVlue" class="col-md-3">
               <div class="product p-4 text-center position-relative">

               
                <!-- <i [ngClass]="isInWishlist(product._id)? '':'text-danger'"  class="fa fa-heart position-absolute fa-2x " id="heart-icon" (click)="addToWishlist(product._id)"  ></i>  -->
                <i  [ngClass]="isInWishlist(product._id)? '':'text-danger'"  class="fa fa-heart position-absolute fa-2x " id="heart-icon" (click)="addToWishlist(product._id)"  (click)="changeHeart($event)"></i> 
                

                   <img [src]="product.imageCover " alt="" width="100" [routerLink]="['/product',product._id]">
                    <p class="text-main">{{product.category.name}}</p>
                   <h4 class="fs-5 ">{{product.title}}</h4>
                  <div class="d-flex justify-content-between">
                   <p>{{product.price}}EGP</p>
                   <p>{{product.ratingsAverage}}<i class="fa fa-star rating-color"></i></p>
                  
       
                  </div>
       
       
                  <button class="btn bg-main mx-auto" (click)="addToMyCart(product._id)">Add </button>
       
               </div>
              
               
           </div>
        </div>
       </div>
</section>



<ng-template #loading>
   <div class="d-flex justify-content-center align-items-center">
    <i class="fa-solid fa fa-spinner fa-spin fa-2x text-main"></i>
   </div>

</ng-template>



<div class="container bg-danger">
    <div  class="row">
        <div *ngFor="let item of wishListItems" class="col-md-3">
            <h3>{{item[0]}}</h3>

        </div>
    </div>
</div>
